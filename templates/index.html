<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <title>Document</title>
  </head>
  <body>
    {% if session.logged_in %}
    <div class="cameras__logout_btn">
      <a href="{{ url_for('logout') }}" class="btn btn-info btn-lg btn-dark">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </a>
    </div>
    {% endif %}
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center buttons_container">
          <div class="btn-group btn-group-justified">
            <a
              href="{{url_for('index',cam='cam401' )}}"
              class="btn btn-outline-primary {% if cam == 'cam401' %}active{% endif %}"
              >CAM401</a
            >
            <a
              href="{{url_for('index',cam='cam404' )}}"
              class="btn btn-outline-primary {% if cam == 'cam404' %}active{% endif %}"
              >CAM404</a
            >
            <a
              href="{{url_for('index',cam='cam406' )}}"
              class="btn btn-outline-primary {% if cam == 'cam406' %}active{% endif %}"
              >CAM406</a
            >
            <a
              href="{{url_for('index',cam='cam407' )}}"
              class="btn btn-outline-primary {% if cam == 'cam407' %}active{% endif %}"
              >CAM407</a
            >
            <a
              href="{{url_for('index',cam='cam408' )}}"
              class="btn btn-outline-primary {% if cam == 'cam408' %}active{% endif %}"
              >CAM408</a
            >
            <a
              href="{{url_for('index',cam='cam409' )}}"
              class="btn btn-outline-primary {% if cam == 'cam409' %}active{% endif %}"
              >CAM409</a
            >
            <a
              href="{{url_for('index',cam='cam410' )}}"
              class="btn btn-outline-primary {% if cam == 'cam410' %}active{% endif %}"
              >CAM410</a
            >
            <a
              href="{{url_for('index',cam='cam411' )}}"
              class="btn btn-outline-primary {% if cam == 'cam411' %}active{% endif %}"
              >CAM411</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col video_container d-flex justify-content-center">
          <video
            id="player"
            class="video-js"
            controls
            preload="auto"
            width="1152px"
            height="648px"
            data-setup="{}"
          >
            <source
              src="{{url_for('video_feed', stream_id = cam)}}"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
