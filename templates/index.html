<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='img/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static', filename='img/favicon-16x16.png')}}">
    <title>NP04 Cameras</title>
  </head>
  <body>
    {% if session.logged_in %}
    <div class="cameras__logout_btn">
      <a href="{{ url_for('logout') }}" class="btn btn-info btn-lg btn-light">
        <span class="glyphicon glyphicon-log-out"></span> Log out
      </a>
    </div>
    {% endif %}
    <header class="container page_header">
      <div class="row justify-content-between">
        <div class="col page-title">NP04 Cameras</div>
        {% if session.logged_in %}
        <div class="col-4 d-flex justify-content-end">
            <div class="cameras__logout_btn">
                <a href="{{ url_for('logout') }}" class="btn btn-info btn-lg btn-light">
                  <span class="glyphicon glyphicon-log-out"></span> Log out
                </a>
            </div>
        </div>
        {% endif %}
      </div>
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-md navbar-light">
            <button
              class="navbar-toggler bg-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam401' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam401' )}}"
                    target="_blank"
                    >CAM-401</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam404' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam404' )}}"
                    target="_blank"
                    >CAM-404</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam406' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam406' )}}"
                    target="_blank"
                    >CAM-406</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam407' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam407' )}}"
                    target="_blank"
                    >CAM-407</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam408' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam408' )}}"
                    target="_blank"
                    >CAM-408</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam409' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam409' )}}"
                    target="_blank"
                    >CAM-409</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam410' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam410' )}}"
                    target="_blank"
                    >CAM-410</a
                  >
                </li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="flex-sm-fill text-sm-center nav-link {% if cam == 'cam411' %}active{% endif %}"
                    aria-current="page"
                    href="{{url_for('index',cam='cam411' )}}"
                    target="_blank"
                    >CAM-411</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col video_container d-flex justify-content-center">
          <video
            id="player"
            class="video-js"
            controls
            preload="auto"
            width="960px"
            height="540px"
            data-setup="{}"
          >
            <source
              src="{{url_for('video_feed', stream_id = cam)}}"
              type="video/mp4"
            />
          </video>
        </div>
      </div>
    </div>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
